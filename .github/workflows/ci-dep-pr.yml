name: Dependabot PR Review

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    if: ${{ github.actor == 'dependabot[bot]' }}
    name: Build test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn ci

      - name: Test build
        run: yarn build
